    </button>

  </div>
</header>

<div class="site-wrapper">
  <div class="site-wrapper_inner">

    <form id="ContactForm" class="form form-project" name='adminForm'>

      <div class="form_header clearfix">
        <i class="form_icon fa fa-envelope-o fa-2x"></i>

        <div class="form_title">At vero eos et accusamus.</div>
        <div class="form_dscr">Fill the form</div>
      </div>

      <div class="form_part clearfix">
        <div class="form_item mod-name">
          <input name='f_name' type='text' maxlength='255' size='50' class='validate form_field' placeholder='Представьтесь, пожалуйста' value=''/>
        </div>
        <div class="form_item mod-email">
          <input name='f_email' type='text' maxlength='255' size='50' class='validate form_field' placeholder='E-mail' data-format='email' value=''/>
        </div>
        <div class="form_item mod-phone">
          <input name='f_phone' type='text' maxlength='255' size='50' class='form_field' placeholder='Телефон' value=''/>
        </div>
        <div class="form_item mod-about">
          <textarea class="validate form_field mod-textarea" placeholder="Расскажите немного о проекте" cols="60" rows="5" name="f_description"></textarea>
        </div>
      </div>

      <div class="form_btn">
        <button class="btn submit">Оформить заявку</button>
      </div>
    </form>

    <div class="row-fluid maps">
      <div class="span8">
        <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1998.536575106218!2d30.312365651384916!3d59.93983168178765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1493067932088"
                width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

        <div class="span4">
          <h4>Contact:</h4>
          <address>
            <strong>Design Planet</strong><br>
            Россия<br>
            Санкт-Петербург<br>

            <abbr title="Phone">P:</abbr> 01234 567 890
          </address>
        </div>
      </div>

    </div>
  </div>
</div>
